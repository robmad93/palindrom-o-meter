<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Palindrom-o-meter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <p style="font-size: 40px">Palindrom-o-meter</p>
      <h1>Is it a Palindrome?</h1>
      <form id="palindrome-form">
        <label for="text-input">Enter in text to check for a palindrome:</label
        ><br />
        <input type="text" id="text-input" autocomplete="off" /><br />
        <button type="submit" id="check-btn">Check</button>
      </form>
      <div id="result"></div>
      <div id="rating"></div>
      <div class="definition">
        <p>
          ðŸ’¡A palindrome is a word or sentence that's spelled the same way both
          forward and backward, ignoring punctuation, case, and spacing.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
